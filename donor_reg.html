<body>
    <img src="imageedit_1_8141653015.png" class="logo">
    

    <nav>
        <ul>
            <a href=""><li>Contact Us</li></a>
            <a href=""><li>About Us</li></a>
            <a href=""><li>Sign in</li></a>
            <a href=""><li>Blogs</li></a>
        </ul>
    </nav>
  <div class="container">
    <div class="background-image"></div>
    <form id="donor_reg">
      <h2>Blood Donation Form</h2>
      <div class="form-group">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required>
      </div>
      <div class="form-group">
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="contact-number">Contact Number:</label>
        <input type="tel" id="contact-number" name="contact-number" required>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>
      </div>
      <div class="form-group">
        <label for="blood-type">Blood Type:</label>
        <select id="blood-type" name="blood-type" required>
          <option value="">Select Blood Type</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
        </select>
      </div>

      <div class="form-group">
        <label>Other Allergies:</label>
        <textarea id="otherallergies" name="allergies"></textarea>
      </div>
      <button type="submit" onclick="location.href='./blood_camps_display.html'">SAVE A LIFE! &#129656</button>
    </form>
  </div>
  <footer class="footer">
    <div class="footer-content">
      <p>Contact Info: info@blooddonation.org</p>
      <p>Our organization is dedicated to promoting blood donation and saving lives.</p>
    </div>
</footer>
  <script type="module" src="donor_reg.js"></script>
</body>
</html>
